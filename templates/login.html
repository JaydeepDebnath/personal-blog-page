{% extends "base.html" %}
{% block title %}Login - Portfolio Blog{% endblock %}

{% block content %}
<div class="auth-box">
  <h1>Login</h1>
  <form method="POST">
    {{ form.hidden_tag() }}

    <div class="form-group">
      {{ form.email.label }}<br>
      {{ form.email(class="input") }}
    </div>

    <div class="form-group">
      {{ form.password.label }}<br>
      {{ form.password(class="input") }}
    </div>

    <div class="form-group">
      {{ form.submit(class="btn") }}
    </div>
  </form>
</div>
{% endblock %}
